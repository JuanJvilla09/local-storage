<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Pedidos de Comida Rápida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Pedidos</h2>

        <form id="pedidoForm" class="card p-4 shadow-sm">
            <input type="hidden" id="pedidoId" />

            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" id="cliente" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <select id="producto" class="form-select" required>
                    <option value="" disabled selected>Selecciona un producto</option>
                    <option value="Hamburguesa">Hamburguesa</option>
                    <option value="Perro">Perro</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Lasaña">Lasaña</option>
                    <option value="Pescado">Pescado</option>
                    <option value="Salchipapas">Salchipapas</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="url" id="imagen" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="2" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Pedido</button>
        </form>

        <hr class="my-5" />

        <h4 class="mb-3">Pedidos Registrados</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos">
                    <!-- Aquí se cargarán dinámicamente los pedidos -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
