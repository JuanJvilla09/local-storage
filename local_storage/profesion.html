<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profesiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

    <h2 class="text-center mb-4">Formulario Profesiones</h2>

    <form id="profesionForm">
        <div class="mb-2">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="mb-2">
            <input type="text" id="profesion" class="form-control" placeholder="Profesión" required />
        </div>
        <div class="mb-2">
            <input type="number" id="salario" class="form-control" placeholder="Salario" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div class="input-group my-4">
        <input type="text" id="buscar" class="form-control" placeholder="Buscar por nombre, profesión o salario..." />
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Profesión</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody id="tablaProfesiones"></tbody>
    </table>

    <script src="profesion_Crud.js"></script>
</body>

</html>
